<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center"><strong>Order History</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <td><strong>Order ID</strong></td>
                                    <td class="text-center"><strong>Order Date</strong></td>
                                    <td class="text-right"><strong>Total Cost</strong></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="order in user.orders">
                                    <td class="single-order" ui-sref="profile.singleOrder({ orderId : order.id})">{{order.id}}</td>
                                    <td class="text-center">{{order.createdAt | date : 'medium' }}</td>
                                    <td class="text-right"> N/A </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
