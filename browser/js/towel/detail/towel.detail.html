<div class="container">
  <div class="row">
    <div class="col-md-12">
		<section id="towel">
		    <h1> The Towel </h1>
		    <div>
		    	<towel the-towel="towel"></towel>
		    	<addreview></addreview>
		    	<ui-view></ui-view>
		    </div>
		    <hr>
			    <div name='towelReviews' ng-repeat="review in reviews">
			    	<h6>{{ review.name }}</h6>
			    	<h5>{{ review.headline }} | {{ review.rating }} Star Rating </h5>
			    	<h6>Date: {{ review.date }}</h6>
			    	<div>
						<p>{{ review.content }}</p>
					</div>
				<hr>
		    </div>
		</section>
	</div>
  </div>
</div>
