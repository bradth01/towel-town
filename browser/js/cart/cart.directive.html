<div ng-if="myItems" class="row">
	<div class="table-responsive">
	<table class="table table-striped table-hover table-condensed">
		<thead>
		  <tr>
		    <th ng-if="showImg"></th>
		    <th>Name</th>
		    <th>Price</th>
		    <th>Quantity</th>
		    <th>Total Cost</th>
		    <th></th>
		  </tr>
		</thead>
		<tbody>
		<tr ng-repeat="theTowel in myItems">
		  <td ng-if="showImg">
		    <img height="100px" width="100px" src="/js/towel/towel_bruh.jpg" value="placeholder" />
		  </td>
		  <td>
		    <a ui-sref="towel({towelId: theTowel.id})">{{ theTowel.color }} {{ theTowel.material }} Towel</a>
		  </td>
		  <td>{{ theTowel.price | currency }}</td>
		  <td quantity="myItems">{{ theTowel.quantity }}</td>
		  <td quantity="myItems">{{ theTowel.price * theTowel.quantity | currency }}</td>
		  <td><button type="button" class="btn btn-success btn-sm" ng-click="addToCart(theTowel)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button><span> </span><button type="button" class="btn btn-danger btn-sm" ng-click="removeItem(theTowel)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></button></td>
		</tr>
		<tr class="info">
			<td ng-if="showImg"></td>
		    <td><strong>Total</strong></td>
		    <td></td>
		    <td><strong>{{ totalQuant }}</strong></td>
		    <td><strong>{{ totalCost | currency }}</strong></td>
		    <td></td>
		</tbody>
	</table>
	</div>
</div>
