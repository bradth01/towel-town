<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
    <!-- <alert type="danger" ng-show="error">
        {{ error }}
    </alert> -->
    <h3>Reset Password</h3>
    <div class="form-group">
        <label for="login-password">Please Enter a New Password</label>
        <input type="password" ng-model="user.password" class="form-control" id="login-password" placeholder="New Password">
    </div>
    <button ng-click="passwordUpdate(user.id, user)" type="submit" class="btn btn-default">Submit</button>
</form>
