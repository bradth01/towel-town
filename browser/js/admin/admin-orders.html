<div class="container">
  <div class="row">
  <div class="col-md-10">
    <div class="input-group input-group-md">
      <span class="input-group-addon" id="searchtype"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
      <input type="text" class="form-control" placeholder="Search by email/order status" ng-model="searchtype" aria-describedby="searchtype">
    </div>
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>Status</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in orders | orderBy: 'id' | filter : {emailAddress, status: searchtype}">
          <td>{{ order.id }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.emailAddress }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
