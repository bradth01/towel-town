<div class="container">
  <div class="row">
  <div class="col-md-10">
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>Status</th>
          <th>Shipping Address</th>
          <th>Email Address</th>
          <!-- <th>Qty.</th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in orders | orderBy: 'id'">
          <td>{{ order.id }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.shippingAddress }}</td>
          <td>{{ order.emailAddress }}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
