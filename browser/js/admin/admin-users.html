<div class="container">
  <div class="row">
  <div class="col-md-8">
    <div class="input-group input-group-md">
      <span class="input-group-addon" id="searchtype"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
      <input type="text" class="form-control" placeholder="Search by email" ng-model="searchtype" aria-describedby="searchtype">
    </div>
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>Email</th>
          <th>isAdmin</th>
          <th>Delete</th>
          <th>Password Reset</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | orderBy: 'id' | filter : {email: searchtype}">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>
            {{ user.isAdmin }}
            <button class="btn-primary" ng-show="{{ !user.isAdmin }}" ng-click="makeAdmin(user, user.id)">Make Admin</button>
          </td>
          <td>
            <button ng-show="{{ !user.isAdmin }}" class="btn-danger" ng-click="deleteUser(user.id)">Delete User</button>
          </td>
           <td>
            <button ng-show="{{ !user.isAdmin }}" class="btn-warning" ng-click="passwordReset(user, user.id)">Force Reset</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
